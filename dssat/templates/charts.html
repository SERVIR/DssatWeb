<html lang="en">
{% load static %}
<head>
    <title>DSSAT-Web</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <script src="https://code.highcharts.com/modules/streamgraph.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>

    <script src="{% static 'js/utils.js' %}"></script>
</head>
<body>
<script>
    {#var shp_obj = {{ data|safe }};#}
    var cultivar_list={{ cultivars|safe }};

    var admin1='{{ admin1|safe }}';

</script>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkseagreen">
  <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'img/SERVIR_flat_white2.png' %}" alt="SERVIR logo" style="height:40px; max-width: none;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <h3 style="display: inline;
    color: white;
    margin: auto;
    text-align: center;
    width: 100%;">Dssat Web App : V1</h3>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="{% url 'home' %}">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-light" href="{% url 'charts' admin1='Nakuru' %}">Charts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href='{% url 'about' %}'>About</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
    <div class="row h-100">

        <div class="col-md-12 h-100">

            <div class="row h-100" id="testing">
                <div class="col-md-12 h-100">
                    <h4>Selected Admin1 region: <span id="adm1"></span></h4>
                    <p id="baseline_desc">Baseline Description</p>

                    <div id="chart" style="height: 500px;text-align: center">Loading baseline chart....</div>
                    <div  style="border: 1px solid gray;
    border-radius: 20px;
    padding: 15px;margin:20px" >
                        <div class="form-check d-none">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="yield" onchange="select_chart(this)">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Yield Range
                            </label>
                        </div>
                        <div class="form-check d-none">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="anomaly" onchange="select_chart(this)"
                                   checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Anomaly Prob.
                            </label>


                        </div>
                        <h4>Please select the following parameters to generate the charts below</h4>
                        <div class="row">
                            <div class="col-3">
                                     <div>
                            <label for="startDate">Planting date:</label>
                            <input id="startDate" class="form-control" type="date"/>
                        </div>
                            </div>
                            <div class="col-3">
                                <label for="cultivar">Cultivar</label>
                        <select id="cultivar" class="form-select">
                        </select>
                            </div>

                            <div class="col-3">

                        <div>
                            <label for="nitro_dap"> Dap: </label><select class="form-select" multiple id="nitro_dap">

</select>
<label for="selected_daps">Nitrogen daps selected</label>
                            <input type="text" id="selected_daps" disabled class="form-control"  />

                        </div>
                            </div>

                            <div class="col-3">
                                 <div>
                            <label for="customRange1">Rate(kg N/ha):</label>
                            <input type="range" class="form-range w-50 " id="customRange1" min="0" max="120" step="0.1" onchange="showVal(this.value)" >
                            <label id="nitro_rate"></label>                                     
<button class="btn btn-primary" onclick="addToBox()">Add</button>
                        </div>
                        <label for="selected_rates">Nitrogen rates selected</label>
                            <input type="text" id="selected_rates" class="form-control w-25"  />
                            </div>

                        </div>



                        <button class="btn btn-primary" onclick="generate_charts()">Generate Chart</button>
                    </div>
                    <div class="row">
                     <div id="column_chart"  class="col-6"></div>
   <div id="anomaly_chart"  class="col-6"></div>
                        </div>
                    <div class="row">
                       <div id="stress_chart_water" class="col-6"></div>
                         <div id="stress_chart_nitrogen" class="col-6"></div>
                        </div>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="{% static 'js/charts.js' %}"></script>
<script src="{% static 'highcharts_config/baseline_template.js' %}"></script>
<script id="charts">
{#   {{ chart|safe }}#}

   {{ column_chart|safe }}
      {{ anomaly_chart|safe }}

      {{ stress_chart_water|safe }}
   {{ stress_chart_nitrogen|safe }}



</script>
</body>
</html>
