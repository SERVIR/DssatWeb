<html>
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/streamgraph.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
</head>
<body>
<script>
    var shp_obj = {{ data|safe }};
</script>
<div class="container-fluid">
    <div class="row h-100">

        <div class="col-md-12 h-100">
            <div class="row h-100">

                <div class="col-md-12 h-100">
                    <div id="map"></div>

                </div>
            </div>
            <div class="row h-100" id="testing">
                <div class="col-md-12 h-100">
                    <h2>Selected Admin1 region: <span id="adm1"></span></h2>
                    <h4 id="baseline_desc">Baseline Description</h4>
                    <div id="chart"></div>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Yield Range
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                   checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Anomaly Prob.
                            </label>


                        </div>
                        <div>
                            <label for="startDate">Planting date:</label>
                            <input id="startDate" class="form-control w-25" type="date"/>
                        </div>
                        <label for="cultivar">Cultivar</label>
                        <select id="cultivar">
                            <option></option>
                        </select>
                        <div>
                            <label>Timing(dap):</label>
                        </div>
                        <div>
                            <label>Rate(kg N/ha):</label>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
