<html>
{% load static %}
<head>
  <title>DSSAT-Web</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>

  <script src="https://code.highcharts.com/modules/streamgraph.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/annotations.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
</head>
<body style="height: 100vh; display:flex; flex-direction: column">
  <script>
    var shp_obj = {{ data|safe }};
  </script>
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: darkolivegreen">
    <div class="container-fluid navbar-container">
      <a class="navbar-brand " href="{% url 'home' %}">
          <img src="{% static 'img/SERVIR_flat_white2.png' %}" alt="SERVIR logo" style="height:40px; max-width: none;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h3 style="display: inline; color: white; margin: auto; text-align: center; width: 100%;">
        Dssat Web App : V1
      </h3>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="{% url 'home' %}">Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href='{% url 'about' %}'>About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid h-100 p-0">
    <div class="h-100">
      <div>
        <div id="map">
        </div>
      </div>
    </div>
  </div>
  <div id="floating_div" style="width: 300px; background-color: white; color: darkseagreen; position: fixed; z-index: 999; top: 300; left: 20; border-radius: 20px; padding: 10px;">
    <strong>Please click on one of the regions to explore the latest maize yield forecast.</strong>
  </div>
  <footer id="footer">
    <div class="ml-auto footer" style="height:50px">
      <div class="d-flex align-items-center justify-content-between h-100">
        <a href="https://servirglobal.net">
          <img src="/static/img/servir_global_full_logo_white.png" alt="SERVIR Global" style="margin-left: 8px; max-height: 21px;">
        </a>
      </div>
    </div>
  </footer> 
  <script src="{% static 'js/script.js' %}"></script>
  <script src="{% static 'highcharts_config/baseline_template.js' %}"></script>
</body>
</html>
